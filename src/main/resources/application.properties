spring.application.name=review-service
server.servlet.context-path=/review-service
server.port=8080


spring.datasource.url=jdbc:h2:file:~/Downloads/review-service/Review_DB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=none


logging.config=classpath:logback-spring.xml
logging.file=./logs
logging.file.maxFileSize= 20MB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


spring.liquibase.change-log=classpath:/db/review-service-master.xml
spring.liquibase.enabled=true




